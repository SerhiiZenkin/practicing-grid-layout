<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <title>Cosmetology</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.png" alt="company logo" />
      </div>
      <nav class="menu">
        <span> </span>
        <span> </span>
        <span> </span>
      </nav>
      <div class="menu-body">
        <ul class="menu-list">
          <a href="#">
            <li class="menu-item">Face Lifting</li>
          </a>
          <a href="#">
            <li class="menu-item">Nails Care</li>
          </a>
          <a href="#">
            <li class="menu-item">Manicure</li>
          </a>
          <a href="#">
            <li class="menu-item">Hair Care</li>
          </a>
          <a href="#">
            <li class="menu-item">Aromatherapy</li>
          </a>
          <a href="#">
            <li class="menu-item">Skin care</li>
          </a>
        </ul>
        <div class="closeBtn">
          <img src="./images/closeBtn.png" alt="close icon" />
        </div>
      </div>
    </header>
    <main>
      <p>The Perfect Look</p>
      <h1>Full Service Beauty Studio</h1>
      <div class="image-container">
        <a href="#">
          <img src="./photos/Photo-1.jpeg" alt="face lifting" />
        </a>
        <a href="#">
          <img src="./photos/Photo-2.jpg" alt="nails care" />
        </a>
        <a href="#">
          <img src="./photos/Photo-3.jpg" alt="manicure" />
        </a>
        <a href="#">
          <img src="./photos/Photo-4.jpg" alt="hair care" />
        </a>
        <a href="#">
          <img src="./photos/Photo-5.jpeg" alt="aromatherapy" />
        </a>
        <a href="#">
          <img src="./photos/Photo-6.jpeg" alt="skin care" />
        </a>
      </div>
    </main>
    <footer>
      <div class="button">Contact us</div>
    </footer>
    <div class="popup" id="popup">
      <form action="#">
        <div class="popup-body">
          <div class="popup-content">
            <a href="#" class="popup-close">X</a>
            <div class="popup-title">Get in touch</div>
            <label for="name"> Your Name </label>
            <input
              type="text"
              class="popup-input"
              name="name"
              id="name"
              required
            />
            <label for="email"> Your E-mail </label>
            <input type="email" id="email" class="popup-input" required />
            <label for="phone"> Your Phone </label>
            <input type="tel" class="popup-input" id="phone" />
            <label for="textarea">Text here </label>
            <textarea
              class="popup-textarea"
              name="text"
              id="textarea"
              cols="25"
              rows="10"
            ></textarea>
            <button type="submit" class="popup-button">Send</button>
          </div>
        </div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
